<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - ALX Quiz App</title>
    <link rel="stylesheet" href="../styles/profile.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <main class="profile-container">
      <header class="profile-header">
        <img
          src="./images/profilebg.png"
          alt="Profile background"
          class="profile-bg"
        />
        <div class="profile-info" id="profile-pic">
          <img
            src="./images/avatar-placeholder.png"
            id="profile-piccs"
            alt="User avatar"
            class="profile-avatar"
          />
          <h1 id="username">User</h1>
        </div>
      </header>
      <nav class="profile-nav">
        <button type="button" id="start-quiz" class="btn btn-primary">
          <i data-lucide="play"></i>
          Start Quiz
        </button>
        <button type="button" id="last-quiz-btn" class="btn btn-secondary">
          <i data-lucide="history"></i>
          Show Last Quiz
        </button>
        <button type="button" id="log-out" class="btn btn-danger">
          <i data-lucide="log-out"></i>
          Log Out
        </button>
      </nav>
      <section id="quiz-history" class="quiz-history">
        <h2>Quiz History</h2>
        <ul id="quiz-list" class="quiz-list"></ul>
      </section>
    </main>
    <script src="../scripts/profile.js"></script>
  </body>
</html>
