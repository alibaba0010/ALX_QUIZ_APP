<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="login_form">
      <h1>ALX Quiz App User Login</h1>
      <form id="login-form">
        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />

        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br /><br />

        <button type="submit" id="submit">Login</button>
      </form>
      <div class="register">
        Not a User?
        <a href="./components/register.html" id="register">Register</a>
      </div>
    </div>

    <script src="./scripts/login.js"></script>
  </body>
</html>
